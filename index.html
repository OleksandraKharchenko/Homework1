<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BuyList</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

</head>
<body class="mainBody">
    <div class="exterior">
        <div class="leftColomn">
            <div class="outOfBox">
                 <div class="inTopBox">
                     <div>
                    <input class="textAboutPr" type = "text" placeholder="Назва товару" size="30"/>
                    <button class="addButton" type="button" >Додати</button>
                 </div>
            </div>
        </div>
        
        <div  class="product">
            <div class="nameOfTheRow">
                <span class="span">Помідорки</span>
                <input class="productsToBuy" type="text" hidden>
            </div>
            <div class="allButtons">
                <div class="plusesAndMin">
                    <button class="minButton" type="button" >-</button>
                    <span class="itemsCounter">1</span>
                    <button class="plusButton" type="button" d>+</button>
                </div>
                
                <div class="choiceButtons">
                    <button class="bought" type="button" >Куплено</button>
                    <button class="delete" type="button" >x</button>
                </div>
            </div>
        </div>
   
            
            <div  class="product">
               <div class="nameOfTheRow">
                  <span class="span">Печиво</span>
                  <input class="productsToBuy" type="text" hidden>
               </div>
               
               <div class="allButtons">
                    <div class="plusesAndMin">
                        <button class="minButton" type="button">-</button>
                        <span class="itemsCounter">1</span>
                        <button class="plusButton" type="button">+</button>
                    </div>
                    <div class="choiceButtons">
                        <button class="bought" type="button">Куплено</button>
                        <button class="delete" type="button">x</button>
                    </div>
                </div>
             </div>
            
            
               <div class="product"> 
                  <div class="nameOfTheRow">
                      <span class="span">Сир</span>
                      <input class="productsToBuy" type="text" hidden>
                  </div>
                   
                   <div class="allButtons">
                       <div class="plusesAndMin">
                           <button class="minButton" type="button">-</button>
                           <span class="itemsCounter">1</span>
                           <button class="plusButton" type="button">+</button>
                       </div>
                       <div class="choiceButtons">
                        <button class="bought" type="button">Куплено</button>
                        <button class="delete" type="button">x</button>
                    </div>
                   </div>
            </div>
        </div>
        
        
        <div class="rightColomn">
             <div class="TopTitle">
            <H4>Залишилося</H4>
        </div>
            
            <div class="howMuchAreBought">
                <div class="nameOfBought">
                    <span class="nameOfProdToBuy">Помідори</span>
                    <span class="infOfProd">1</span>
                </div>
                
                <div class="nameOfBought">
                     <span class="nameOfProdToBuy">Печиво</span>
                     <span class="infOfProd">1</span>
                </div>
                
                <div class="nameOfBought">
                     <span class="nameOfProdToBuy">Сир</span>
                     <span class="infOfProd">1</span>
                </div>
            </div>
            
            <div class="boughtInform">
            <H4>Куплено</H4>
            </div>
            
            <div class="list">
            </div>
            
            
        </div>
            
        
    </div>
    
    
</body>
</html>
